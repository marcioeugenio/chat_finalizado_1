<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camila ðŸ’¬</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      border-radius: 8px 8px 0 0;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    .messages {
      min-height: 300px;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      background-color: #f1f8e9;
      padding: 0.8rem;
      border-radius: 8px;
      display: inline-block;
      max-width: 90%;
    }

    form {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .bot a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #e91e63;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .bot a:hover {
      background: #d81b60;
    }

    /* Estilo do modal da imagem ampliada */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img src="camila_perfil.jpg" alt="Camila" id="fotoCamila" />
      ðŸ’¬ Camila
      <small style="font-weight:normal">Online agora</small>
    </div>

    <div class="messages" id="messages">
      <div class="message bot">Oi, eu sou a Camila. Como Ã© seu nome? ðŸ˜Š</div>
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Modal da imagem ampliada -->
  <div id="modal" onclick="fecharModal()">
    <img src="camila_perfil.jpg" alt="Camila grande" id="fotoAmpliada" />
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    // Verifica automaticamente se o pagamento foi feito
    window.addEventListener('load', async () => {
      const plano = sessionStorage.getItem('planoEscolhido');
      if (plano === 'sensual') {
        try {
          const resp = await fetch('/api/verificar');
          const data = await resp.json();
          if (data.liberado) {
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot';
            botDiv.innerHTML = marked.parse(
              "Pagamento confirmado ðŸ’— Aqui estÃ¡ sua prÃ©via especial:\n\n![PrÃ©via](/camila_planosensual/camila_sensual_1.jpg)"
            );
            messages.appendChild(botDiv);
          }
        } catch (err) {
          console.log('Erro ao verificar liberaÃ§Ã£o automÃ¡tica.');
        }
      }
    });

    // Envia mensagem do chat
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = userMessage;
      messages.appendChild(userDiv);
      input.value = '';
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        const reply = data.reply;

        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.innerHTML = marked.parse(reply);
        messages.appendChild(botDiv);
      } catch (err) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'message bot';
        errorDiv.textContent = 'Erro ao responder. Tente novamente mais tarde.';
        messages.appendChild(errorDiv);
      }

      messages.scrollTop = messages.scrollHeight;
    });

    // FunÃ§Ã£o para abrir o modal
    document.getElementById("fotoCamila").addEventListener("click", () => {
      document.getElementById("modal").style.display = "flex";
    });

    // FunÃ§Ã£o para fechar o modal
    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Salva a intenÃ§Ã£o de plano ao clicar (caso use botÃ£o)
    function pagarPlanoSensual() {
      sessionStorage.setItem('planoEscolhido', 'sensual');
      window.location.href = 'https://pag.ae/7_Kim2Cpu';
    }
  </script>
</body>
</html>
